    <div class="container" style="padding-bottom: 85px ;">
        <h1 id="title_1" style="margin-top: 25px;">Fill the form if you have Questions</h1>
        <form id="form" action="/">
            <!-- title for form -->
            <h1>Registration</h1>
            
            <!-- Username -->
            <div class="input_user">
                <label for="user_name">Username</label>
                <input id="user_name" name="user_name" type="text">
                <div class="error"></div>
            </div>

            <!-- email -->
            <div class="input_user">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>

            <!-- password -->
            <div class="input_user">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>

            <!-- phone number -->
            <div class="input_user">
                <label for="Phone_Number">Phone Number</label>
                <input type="number" name="Phone_Number" id="Phone_Number" >
                <div class="error"></div>
            </div>

            <!-- text_area suggistion not required (optional) -->
            <div class="input_user">
                <label style="margin-top: 10px;"  for="text_area">Do you have any suggestions ? (Optional)</label>
                <br>
                <textarea  name="suggestions" id="text_area texting" maxlength="100" placeholder="write your options"
                rows="8" cols="35"></textarea>
            </div>

            <!-- radio -->
            <div class="input_user">
                <span>Gender </span>
                <!-- choices -->
                 <div>

                    <input class="readio_choices" type="radio" name="choices" id="choice_one">
                    <label for="choice_one">Male</label>

                    <input style="margin-left: 20vb;" class="readio_choices"  type="radio" name="choices" id="choice_two">
                    <label for="choice_two">Female</label>
                 </div>


                 <div class="error"></div>
            </div>


            <!-- checkbox -->
            <div class="input_user" id="checking">
                <label style="margin-top: 10px;" for="checkbox">Choose your favorite kinds of trees  </label>
                <div>
                    <input class="check_box" type="checkbox" value="fruit trees" name="trees" id="checkbox">
                    <label for="check_one">fruit trees </label>

                    <input  class="check_box"  type="checkbox" value="garden trees" name="trees" id="checkbox">
                    <label for="check_two">garden trees</label>

                    <input  class="check_box"  type="checkbox" value="flowers" name="trees"  id="checkbox">
                    <label for="check_two">flowers</label>

                    <input  class="check_box"  type="checkbox" value="plams" name="trees" id="checkbox">
                    <label for="check_two">plams</label>

                    <br>
                    

                   
                </div>
               
            <button type="reset">Clear form</button>    
            <button type="submit">Sign Up</button>
        </form>
