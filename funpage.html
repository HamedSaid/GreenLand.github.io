<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPage</title>

    <!-- this for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    
    <style>
        .imgs {
            width: 300px;
            height: 200px;
            border: 10px  ;

            border-color: black;
            margin: 10px;

        .background {
            background-color: rgba(97, 193, 66, 0.881);
            text-align: center;

            height: 100vw;

<body>
    <div class="background container-fluid" id="coverPage">
        
        <h3 class="">
            Guess the correct tree and get a discount!

        <div class="container" >

        </div>
        


        <button  class="btn btn-light m-2" id="play" style="width: 100px; height: 40px;" onclick="startPlay()">
            Play new 
        </button>
    </div> 
    

    
    <!-- ----------------------------------------------------------------------------------------------------------- -->

    <div class="background container-fluid" id="playPage" style="display: none;">
      <h4 id="score" style="text-align: left;"></h4>

      <div class="container">
        <a href="#" id="ans1" value=""><img src="statics/plam.jpg" class="imgs" id="img1"></a>

        <h4 id="score2" style="text-align: center;"></h4>
        <h4 id="time2" style="text-align: center;"></h4>
      </div>
   

</body>

<script src="funpage.js">
</script>

</html>
