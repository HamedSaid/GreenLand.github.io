<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPage</title>

    <!-- this for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    
    <style>
        .imgs {
            width: 300px;
            height: 200px;
            border: 10px  ;
            border-style: none;
            border-radius: 20px;
            border-color: black;
            margin: 10px;
        }

        .background {
            background-color: rgba(97, 193, 66, 0.881);
            text-align: center;  
            width: 100vw; 
            height: 100vw;
        }

    </style>
</head>

<body>
    <div class="background container-fluid" id="coverPage">
        
        <h3>
            Guess the correct tree and get a discount!   
        </h3>

        <div class="container" >
            <img src="statics/plam.jpg" class="imgs" id="coverImg1">
            <img src="statics/plam.jpg" class="imgs" id="coverImg2">
            <img src="statics/plam.jpg" class="imgs" id="coverImg3">
        </div>
        


        <button  class="btn btn-light m-2" id="play" style="width: 100px; height: 40px;" onclick="startPlay()">
            Play new 
        </button>
    </div> 
    

    
    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- this only for play page -->
    
    <div class="background container-fluid" id="playPage" style="display: none;">
      <h4 id="score" style="text-align: left;"></h4>
      <h4 id="time" style="text-align: left;"></h4>

    <h2 id="qesi"></h2>

    <div class="container">
        <a  href="#" id="0"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img1"></a>
        <a  href="#" id="1"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img2"></a>
        <a  href="#" id="2"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img3"></a>
        <a  href="#" id="3"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img4"></a>
        <a  href="#" id="4"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img5"></a>
        <a  href="#" id="5"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img6"></a>
        <a  href="#" id="6"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img7"></a>
        <a  href="#" id="7"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img8"></a>
        <a  href="#" id="8"  onclick="checkAnswer(this.id)"><img src="statics/plam.jpg" class="imgs" id="img9"></a>
    </div>

    </div>


    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- this only for GameOver Page -->
    <div class="background container-fluid" id="gameOverPage" style="display: none;">
        <h2>GameOver Try Again!</h2>
        <h4 id="score2" style="text-align: center;"></h4>
                
        <div id="congratulations" class="container" style="display: none;">
            <h2>congratulations! you get a discount:</h2>
            <h4 id="discount" style="text-align: center;"></h4>
        </div>
      </div>
   

</body>

<script src="funpage.js">
</script>

</html>
